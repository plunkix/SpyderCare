<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with AI</title>
</head>
<body>

    <h1>Chat with AI</h1>

    <!-- Input field for user message -->
    <textarea id="userMessage" placeholder="Type your message here..." rows="4" cols="50"></textarea><br><br>

    <!-- Button to send the message -->
    <button onclick="sendMessage()">Send</button>

    <!-- Display the AI's response -->
    <h2>Response:</h2>
    <p id="botResponse"></p>

    <script>
        async function sendMessage() {
            const userMessage = document.getElementById('userMessage').value;

            try {
                // Send POST request to the /chat endpoint
                const response = await fetch('https://mindspace-ac3tploo0-srushti6226s-projects.vercel.app/chat', { // Ensure you use /chat
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: userMessage }),
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                
                // Display the AI's response in the page
                document.getElementById('botResponse').innerText = data.response;

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('botResponse').innerText = 'An error occurred. Please try again.';
            }
        }
    </script>

</body>
</html>
