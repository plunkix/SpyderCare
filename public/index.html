<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Spidey</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <style>
        /* Common styles */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-image: url('https://i.pinimg.com/originals/eb/0d/76/eb0d76b8895808ae4eacd0a9ac4f6ace.gif');
            background-size: cover;
            background-position: center;
            font-family: 'Roboto', sans-serif;
            color: white;
            position: relative;
        }

        /* Dark mode overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(244, 239, 239, 0); /* Dark overlay */
            z-index: -1;
            display: none;
        }

        /* Dark mode styles */
        body.dark-mode::before {
            display: block;
        }

        body.dark-mode {
            color: white;
        }

        /* Light mode styles */
        body.light-mode {
            background-color: rgba(255, 255, 255, 0.9);
            color: black;
        }

        /* Chat container */
        .chat-container {
            width: 100%;
            max-width: 800px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 90vh;
            transition: background-color 0.3s;
        }

        .chat-container.light-mode {
            background-color: rgba(255, 255, 255, 0.619);
        }

        .messages {
            max-height: 500px;
            overflow-y: auto;
            margin-bottom: 15px;
            border: 2px solid #f0131e;
            border-radius: 10px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            transition: background-color 0.3s;
        }

        .messages.light-mode {
            background-color: rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
            transition: color 0.3s;
        }

        .message {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .message img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            border-radius: 50%;
        }

        .message p {
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
            transition: background-color 0.3s;
        }

        textarea {
            width: calc(100% - 80px);
            padding: 10px;
            border-radius: 10px;
            border: none;
            font-size: 1.1em;
            resize: none;
        }

        button {
            background-color: #e3d5d6;
            color: white;
            font-size: 1.2em;
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #c40d12;
        }

        /* Loading spinner styles */
        .spinner {
            display: none;
            margin-left: 10px;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Dark mode button */
        .toggle-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #f5f5f5;
            border: none;
            padding: 8px 12px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .toggle-button:hover {
            background-color: #99050a;
        }

        .input-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .clear-chat {
            background: none;
            border: none;
            cursor: pointer;
            color: rgb(221, 10, 10);
            font-size: 1.5em;
            margin-left: 10px;
        }

    </style>
</head>
<body>

    <h1 id="title">Chat with Spideyâ‹†.Ëšâœ®ðŸŽ§âœ®Ëš.â‹†</h1> <!-- Moved outside the chat container -->

    <div class="chat-container" id="chatContainer">
        <div id="messages" class="messages">
            <!-- Chat messages will go here -->
        </div>

        <div class="input-container">
            <textarea id="userMessage" placeholder="Type your message here..." rows="2"></textarea>
            <button onclick="sendMessage()">ðŸ“¤</button>
            <div class="spinner" id="spinner"></div>
            <button class="clear-chat" onclick="clearChat()"><i class="fas fa-trash"></i></button> <!-- Trash can icon -->
        </div>

        <!-- Toggle Button -->
        <button class="toggle-button" onclick="toggleMode()">
            <span id="toggleEmoji">ðŸŒœ</span>
        </button>
    </div>

    <script>
        async function sendMessage() {
            const userMessage = document.getElementById('userMessage').value;
            const spinner = document.getElementById('spinner');

            if (!userMessage.trim()) return; // Don't send empty messages

            // Add user message to the chat
            addMessage(userMessage, 'user');

            // Show loading spinner
            spinner.style.display = 'block';

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: userMessage }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                // Add bot message to the chat
                addMessage(data.response, 'bot');
            } catch (error) {
                console.error('Error:', error);
                addMessage('An error occurred. Please try again.', 'bot');
            } finally {
                // Hide loading spinner
                spinner.style.display = 'none';
            }

            // Clear the input field
            document.getElementById('userMessage').value = '';
        }

        function addMessage(message, sender) {
            const messageContainer = document.createElement('div');
            messageContainer.classList.add('message');

            const img = document.createElement('img');
            img.src = sender === 'bot' ? './image.png' : 'https://i.pinimg.com/564x/3f/f0/18/3ff0182c281737ce1ac801e29d712d22.jpg'; // Use a specific image URL for user avatar

            const messageText = document.createElement('p');
            messageText.innerText = message;

            messageContainer.appendChild(img);
            messageContainer.appendChild(messageText);

            document.getElementById('messages').appendChild(messageContainer);

            // Scroll to the bottom of the chat
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        }

        function clearChat() {
            document.getElementById('messages').innerHTML = ''; // Clear chat messages
        }

        function toggleMode() {
            const body = document.body;
            const chatContainer = document.getElementById('chatContainer');
            const messagesContainer = document.getElementById('messages');
            const toggleEmoji = document.getElementById('toggleEmoji');

            body.classList.toggle('dark-mode');
            chatContainer.classList.toggle('light-mode');
            messagesContainer.classList.toggle('light-mode');

            toggleEmoji.textContent = body.classList.contains('dark-mode') ? 'ðŸŒž' : 'ðŸŒœ';
        }
    </script>

</body>
</html>
